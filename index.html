<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="card">

    <img src="images/illustration-hero.svg" class="card-img-top" alt="music listening">

    <div class="card-body">

      <h5 class="card-title">Order Summary</h5>

      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">

        <div class="plan-choice">

          <img src="images/icon-music.svg" alt="icon music" class="icon">

        <div class="type">

          <h6>Annual Plan</h6>

          <p>$59.99/year</p>

        </div>

        </div>

        <a href="#">Change</a>

      </div>

      <div class="butons">

        <a href="#" class="btn proceed">Proceed to Payment</a>

        <a href="#" class="btn close">Cancel Order</a>

    </div>

    </div>

  </div>

</body>

</html>
